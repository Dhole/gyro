name: main

# Run this workflow every time a new commit pushed to your repository
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ZKG_LIB: $GITHUB_WORKSPACE/zkg/zig-cache/lib/zig/zkg

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive 

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v1.2.5
      with:
        version: master

    - name: Install libgit2
      run: sudo apt install libgit2-dev

    - name: Compile
      run: zig build
    
    - name: Zkg init
      run: zkg init

    - name: Zkg search
      run: zkg search

    - name: Zkg add
      run: zkg add clap
    
    - name: Zkg fetch
      run: zkg fetch
