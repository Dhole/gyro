name: build
on:
  schedule:
    - cron: '0 7 * * *'
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
  
  
jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: True
      - uses: goto-bus-stop/setup-zig@v1.2.4
        with:
          version: master
      - run: zig build
